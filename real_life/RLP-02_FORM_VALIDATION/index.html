<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <nav>
        <div class="logo"><img src="/real_life/RLP-02_FORM_VALIDATION/assets/form-validation-logo.png"
                alt="FORM validation logo"></div>
        <h1>CHECK IF FORM IS VALIDATING PROPERLY</h1>
    </nav>
    <main>
        <h3>FORM FOR VALIDATION</h3>
        <p>Fill this Form to know how actully form filling works ,when it has validation criteria . You can see how your
            mistake in form filling can affect the process.</p>

        <form action="/submit" method="post">
            <div class="input_group">
                <label for="name" class="label_name">FULL NAME:</label>
                <input type="text" id="name" name="name" required><br />
                <span class="error"></span>
            </div><br>
            <div class="input_group">
                <label for="father name">FATHER'S NAME:</label>
                <input type="text" id="father_name" name="name" required><br>
                <span class="error"></span>
            </div><br>
            <div class="input_group">
                <label for="mother name">MOTHER'S NAME: </label>
                <input type="text" id="mother_name" name="name" required><br>
                <span class="error"></span>
            </div><br>
            <div class="input_group">
                <fieldset>
                    <legend>Gender:</legend>

                    <div class="gender-option">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                    </div>

                    <div class="gender-option">
                        <label>
                            <input type="radio" name="gender" value="female">
                            Female
                        </label>
                    </div>

                    <div class="gender-option">
                        <label>
                            <input type="radio" name="gender" value="other">
                            Other
                        </label>
                    </div>
                </fieldset><br>
                <span class="error"></span>
            </div>
            <br />
            <div class="input_group">
                <label for="DoB">DATE OF BIRTH:</label>
                <input type="number" name="DoB" id="dob" required><br>
                <span class="error"></span>
            </div><br />
            <div class="input_group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required><br>
                <span class="error"></span>
            </div><br />
            <div class="input_group">
                <label for="phone">PHONE NO. :</label>
                <input type="number" name="phone" id="phone"><br>
                <span class="error"></span>
            </div><br />
            <div class="input_group">
                <label for="password">CREATE PASSWORD:</label>
                <input type="password" id="create_pass" name="password" required><br>
                <span class="error"></span>
            </div><br />
            <div class="input_group">
                <label for="password">CONFIRM PASSWORD:</label>
                <input type="password" name="password" id="confirm_pass" required><br>
                <span class="error"></span>
            </div><br />
            <div class="input_group">
                <label>TERMS:
                    <input type="checkbox" name="terms" required>
                    I agree that I'm filled this form on my own will with my full awareness . Through this , I hereby
                    declear that all the abover filled information are my actual correct personal information and the
                    form
                    validation is working as it should be .
                </label><br>
                <span class="error"></span>
            </div>
            <button type="submit">SUBMIT</button>

        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
